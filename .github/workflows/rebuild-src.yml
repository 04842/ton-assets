name: Rebuild autogenerated files on commit
on:
  push:
    paths:
      - accounts/*
      - collections/*
      - jettons/*
      - generator.py
      - readme.md.template
      - .github/workflows/rebuild-src.yml
    branches:
      - main
  workflow_dispatch:
jobs:
  # Update this job also in test_src_valid.yml
  source-syntax-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Check that source dirs contain only *.yaml files
        run: |
          # Behold bash power and tremble!
          shopt -s extglob
          shopt -s nullglob
          for FILENAME in {accounts,collections,jettons}/!(*.yaml); do
            [ "${FILENAME}" == 'jettons/example.yaml.template' ] && continue
            echo "Found '${FILENAME}' file but only *.yaml files are allowed here."
            exit 1
          done

      - name: Dummy run of generator to check for correct syntax
        run: python3 generator.py

  rebuild-sources:
    needs: [source-syntax-check]
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Run generator.py
        run: python3 generator.py
      - name: commit and push if there are changes
        run: |
          if [[ `git status --porcelain` ]]; then
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions@users.noreply.github.com"
            git add -A
            git commit -m 'Regenerate json and Readme'
            git push
          fi
